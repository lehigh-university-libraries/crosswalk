    xml_name: "noisbn"
  }];
  // Publisher
  Publisher publisher = 6 [(hub.v1.field) = {
    target: "publisher"
  }];
  // DOI data
  DoiData doi_data = 7 [(hub.v1.field) = {
    target: "identifiers"
    identifier_type: "doi"
    xml_name: "doi_data"
  }];
  // Edition number
  string edition_number = 8 [(hub.v1.field) = {
    target: "extra"
