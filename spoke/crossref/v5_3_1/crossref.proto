  // Publication date
  PublicationDate publication_date = 3 [(hub.v1.field) = {
    target: "dates"
    date_type: "issued"
    xml_name: "publication_date"
  }];
  // ISBN (print)
  string isbn_print = 4 [(hub.v1.field) = {
    target: "identifiers"
    identifier_type: "isbn"
    validators: "isbn"
