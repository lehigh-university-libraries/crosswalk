message GeoCoordinates {
  double latitude = 1 [(hub.v1.field) = {
    target: "extra"
    description: "Latitude"
  }];
  double longitude = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Longitude"
  }];
  double elevation = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Elevation"
  }];
}

