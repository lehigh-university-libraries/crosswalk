  // Encoding format (MIME type)
  string encoding_format = 2 [(hub.v1.field) = {
    target: "extra"
    description: "MIME type"
  }];
  // Content size
  string content_size = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Content size"
  }];
}
