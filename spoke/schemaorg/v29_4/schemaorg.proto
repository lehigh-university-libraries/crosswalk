// Person - A person.
message Person {
  option (hub.v1.message) = {
    target: "Contributor"
    description: "Schema.org Person maps to Hub Contributor"
  };

  Thing thing = 1 [(hub.v1.field) = {
    target: "self"
    description: "Base Thing properties"
  }];

  // Given name (first name)
  string given_name = 2 [(hub.v1.field) = {
    target: "parsed_name.given"
  }];
  // Family name (last name)
  string family_name = 3 [(hub.v1.field) = {
    target: "parsed_name.family"
  }];
  // Additional name (middle name)
  string additional_name = 4 [(hub.v1.field) = {
    target: "extra"
    description: "Middle name"
  }];
  // Honorific prefix (Dr., Prof.)
  string honorific_prefix = 5 [(hub.v1.field) = {
    target: "parsed_name.dropping_particle"
    description: "Honorific prefix"
  }];
  // Honorific suffix (Jr., PhD)
  string honorific_suffix = 6 [(hub.v1.field) = {
    target: "parsed_name.suffix"
  }];
  // Email
  string email = 7 [(hub.v1.field) = {
    target: "extra"
    validators: "email"
  }];
  // Affiliation
  repeated Organization affiliation = 8 [(hub.v1.field) = {
    target: "affiliations"
  }];
  // Job title
  string job_title = 9 [(hub.v1.field) = {
    target: "extra"
    description: "Job title"
  }];
  // Works for
  Organization works_for = 10 [(hub.v1.field) = {
    target: "affiliations"
    description: "Works for organization"
  }];
}

