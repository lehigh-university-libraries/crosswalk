// Schema.org JSON-LD types for scholarly metadata.
// Source: schema.org release 29.4
// Spec: https://schema.org/version/29.4/
syntax = "proto3";

package spoke.schemaorg.v29_4;

option go_package = "github.com/lehigh-university-libraries/crosswalk/gen/go/spoke/schemaorg/v29.4;schemaorgv29_4";

import "hub/v1/options.proto";

// SCHEMA_VERSION is the schema.org version this proto implements.
// Value: "29.4"

// Thing is the base schema.org type.
message Thing {
  option (hub.v1.message) = {
    target: "Record"
    preserve_unmapped: true
    description: "Schema.org Thing provides base identifiers"
  };

  // JSON-LD @type value
  string type = 1 [(hub.v1.field) = {
    target: "resource_type"
    description: "Schema.org type"
  }];
  // JSON-LD @id (URI identifier)
  string id = 2 [(hub.v1.field) = {
    target: "identifiers"
    identifier_type: "uri"
  }];
  // The name of the item
  string name = 3 [(hub.v1.field) = {
    target: "title"
  }];
  // A description of the item
  string description = 4 [(hub.v1.field) = {
    target: "abstract"
  }];
  // URL of the item
  string url = 5 [(hub.v1.field) = {
    target: "identifiers"
    identifier_type: "url"
    validators: "url"
  }];
  // URL of a reference page that identifies the item
  repeated string same_as = 6 [(hub.v1.field) = {
    target: "identifiers"
    identifier_type: "uri"
    description: "Equivalent URIs"
  }];
  // Identifiers for the item
  repeated PropertyValue identifier = 7 [(hub.v1.field) = {
    target: "identifiers"
    description: "Structured identifiers"
  }];
}

// CreativeWork - The most generic kind of creative work.
message CreativeWork {
  option (hub.v1.message) = {
    target: "Record"
    preserve_unmapped: true
    description: "Schema.org CreativeWork maps to Hub Record"
  };

  Thing thing = 1 [(hub.v1.field) = {
    target: "self"
    description: "Base Thing properties"
  }];

  // Headline of the article
  string headline = 2 [(hub.v1.field) = {
    target: "title"
    description: "Headline as title"
  }];
  // Alternative headline
  string alternative_headline = 3 [(hub.v1.field) = {
    target: "alt_title"
    description: "Alternative headline"
  }];
  // Abstract
  string abstract = 4 [(hub.v1.field) = {
    target: "abstract"
  }];

  // Authors
  repeated PersonOrOrganization author = 5 [(hub.v1.field) = {
    target: "contributors"
    role: "author"
    description: "Authors"
  }];
  // Creators (if different from author)
  repeated PersonOrOrganization creator = 6 [(hub.v1.field) = {
    target: "contributors"
    role: "creator"
    description: "Creators"
  }];
  // Contributors
  repeated PersonOrOrganization contributor = 7 [(hub.v1.field) = {
    target: "contributors"
    role: "contributor"
    description: "Contributors"
  }];
  // Editors
  repeated Person editor = 8 [(hub.v1.field) = {
    target: "contributors"
    role: "editor"
    description: "Editors"
  }];
  // Publisher
  PersonOrOrganization publisher = 9 [(hub.v1.field) = {
    target: "publisher"
    description: "Publisher"
  }];

  // Date published (ISO 8601)
  string date_published = 10 [(hub.v1.field) = {
    target: "dates"
    date_type: "issued"
    parser: "iso8601"
  }];
  // Date created
  string date_created = 11 [(hub.v1.field) = {
    target: "dates"
    date_type: "created"
    parser: "iso8601"
  }];
  // Date modified
  string date_modified = 12 [(hub.v1.field) = {
    target: "dates"
    date_type: "updated"
    parser: "iso8601"
  }];
  // Copyright year
  int32 copyright_year = 13 [(hub.v1.field) = {
    target: "dates"
    date_type: "copyright"
    description: "Copyright year"
  }];
  // Copyright holder
  PersonOrOrganization copyright_holder = 14 [(hub.v1.field) = {
    target: "rights"
    description: "Copyright holder"
  }];

  // Genre
  repeated string genre = 15 [(hub.v1.field) = {
    target: "subjects"
    subject_vocabulary: "local"
    description: "Genre"
  }];
  // Keywords
  repeated string keywords = 16 [(hub.v1.field) = {
    target: "subjects"
    subject_vocabulary: "keywords"
  }];
  // About (subjects)
  repeated Thing about = 17 [(hub.v1.field) = {
    target: "subjects"
    description: "About/subject"
  }];
  // Language (BCP 47 code)
  string in_language = 18 [(hub.v1.field) = {
    target: "language"
  }];

  // License URL or text
  string license = 19 [(hub.v1.field) = {
    target: "rights"
    description: "License"
  }];
  // Conditions of access
  string conditions_of_access = 20 [(hub.v1.field) = {
    target: "rights"
    description: "Access conditions"
  }];

  // Part of (parent work)
  CreativeWork is_part_of = 21 [(hub.v1.field) = {
    target: "relations"
    relation_type: "part_of"
    description: "Part of parent work"
  }];
  // Has parts (child works)
  repeated CreativeWork has_part = 22 [(hub.v1.field) = {
    target: "relations"
    relation_type: "has_part"
    description: "Has parts"
  }];
  // Citations
  repeated CreativeWork citation = 23 [(hub.v1.field) = {
    target: "relations"
    relation_type: "cites"
    description: "Citations"
  }];

  // Encoding format (MIME type)
  string encoding_format = 24 [(hub.v1.field) = {
    target: "extra"
    description: "MIME type"
  }];
  // Content URL
  string content_url = 25 [(hub.v1.field) = {
    target: "identifiers"
    identifier_type: "url"
    description: "Content URL"
  }];

  // Funder
  PersonOrOrganization funder = 26 [(hub.v1.field) = {
    target: "funders"
    description: "Funder"
  }];
  // Sponsor
  PersonOrOrganization sponsor = 27 [(hub.v1.field) = {
    target: "funders"
    description: "Sponsor"
  }];
}

