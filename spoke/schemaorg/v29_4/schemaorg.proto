}

// PersonOrOrganization - Union type for Person or Organization.
message PersonOrOrganization {
  option (hub.v1.message) = {
    target: "Contributor"
    description: "Schema.org PersonOrOrganization union maps to Hub Contributor"
  };

  oneof entity {
    Person person = 1;
    Organization organization = 2;
  }
}

