  double point_latitude = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Latitude"
    xml_name: "pointLatitude"
  }];
}

// GeoLocationBox - A geographic bounding box.
message GeoLocationBox {
  option (hub.v1.message) = {
    xml_name: "geoLocationBox"
  };

  double west_bound_longitude = 1 [(hub.v1.field) = {
    target: "extra"
    description: "West longitude"
    xml_name: "westBoundLongitude"
  }];
  double east_bound_longitude = 2 [(hub.v1.field) = {
    target: "extra"
    description: "East longitude"
    xml_name: "eastBoundLongitude"
  }];
  double south_bound_latitude = 3 [(hub.v1.field) = {
    target: "extra"
    description: "South latitude"
    xml_name: "southBoundLatitude"
  }];
  double north_bound_latitude = 4 [(hub.v1.field) = {
    target: "extra"
    description: "North latitude"
    xml_name: "northBoundLatitude"
  }];
}

// GeoLocationPolygon - A geographic polygon.
message GeoLocationPolygon {
  option (hub.v1.message) = {
