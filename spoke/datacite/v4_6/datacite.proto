  // Description type
  DescriptionType description_type = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Description type"
    xml_attr: true
    xml_name: "descriptionType"
  }];
  // Language
  string lang = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Language"
    xml_attr: true
    xml_name: "xml:lang"
  }];
}

// DescriptionType - Types of descriptions.
enum DescriptionType {
