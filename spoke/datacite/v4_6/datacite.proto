// Rights - Rights/license information.
message Rights {
  option (hub.v1.message) = {
    target: "Rights"
    description: "DataCite Rights maps to Hub Rights"
    xml_name: "rights"
  };

  // Rights statement
  string value = 1 [(hub.v1.field) = {
    target: "statement"
    xml_chardata: true
  }];
  // Rights URI
  string rights_uri = 2 [(hub.v1.field) = {
    target: "uri"
    validators: "url"
    xml_attr: true
    xml_name: "rightsURI"
  }];
  // Rights identifier
  string rights_identifier = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Rights identifier"
    xml_attr: true
    xml_name: "rightsIdentifier"
  }];
  // Rights identifier scheme
  string rights_identifier_scheme = 4 [(hub.v1.field) = {
    target: "extra"
    description: "Rights identifier scheme"
    xml_attr: true
    xml_name: "rightsIdentifierScheme"
  }];
  // Scheme URI
  string scheme_uri = 5 [(hub.v1.field) = {
    target: "extra"
    description: "Scheme URI"
    xml_attr: true
    xml_name: "schemeURI"
  }];
  // Language
  string lang = 6 [(hub.v1.field) = {
    target: "extra"
    description: "Language"
    xml_attr: true
    xml_name: "xml:lang"
  }];
}

// Description - A description of the resource.
message Description {
  option (hub.v1.message) = {
    target: "string"
    description: "DataCite Description extracts abstract"
    xml_name: "description"
