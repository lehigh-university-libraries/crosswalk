// Subject - A subject, keyword, or classification code.
message Subject {
  option (hub.v1.message) = {
    target: "Subject"
    description: "DataCite Subject maps to Hub Subject"
    xml_name: "subject"
  };

  // Subject value
  string value = 1 [(hub.v1.field) = {
    target: "value"
    xml_chardata: true
  }];
  // Subject scheme (e.g., LCSH, DDC)
  string subject_scheme = 2 [(hub.v1.field) = {
    target: "vocabulary"
    xml_attr: true
    xml_name: "subjectScheme"
  }];
  // Scheme URI
  string scheme_uri = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Scheme URI"
    xml_attr: true
    xml_name: "schemeURI"
  }];
  // Value URI
  string value_uri = 4 [(hub.v1.field) = {
    target: "uri"
    xml_attr: true
    xml_name: "valueURI"
  }];
  // Classification code
  string classification_code = 5 [(hub.v1.field) = {
    target: "extra"
    description: "Classification code"
    xml_attr: true
    xml_name: "classificationCode"
  }];
}

// Date - A date associated with the resource.
message Date {
  option (hub.v1.message) = {
    target: "DateValue"
    description: "DataCite Date maps to Hub DateValue"
    xml_name: "date"
  };

  // Date value (ISO 8601)
  string value = 1 [(hub.v1.field) = {
    target: "raw"
    parser: "iso8601"
    xml_chardata: true
  }];
  // Date type
  DateType date_type = 2 [(hub.v1.field) = {
    target: "type"
    xml_attr: true
    xml_name: "dateType"
  }];
  // Date information (free text)
  string date_information = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Date information"
    xml_attr: true
    xml_name: "dateInformation"
  }];
}

// DateType - Types of dates.
enum DateType {
  DATE_TYPE_UNSPECIFIED = 0;
  DATE_TYPE_ACCEPTED = 1 [(hub.v1.enum_value) = {target: "DATE_TYPE_ACCEPTED"}];
  DATE_TYPE_AVAILABLE = 2 [(hub.v1.enum_value) = {target: "DATE_TYPE_AVAILABLE"}];
  DATE_TYPE_COPYRIGHTED = 3 [(hub.v1.enum_value) = {target: "DATE_TYPE_COPYRIGHT"}];
  DATE_TYPE_COLLECTED = 4 [(hub.v1.enum_value) = {target: "DATE_TYPE_OTHER"}];
  DATE_TYPE_CREATED = 5 [(hub.v1.enum_value) = {target: "DATE_TYPE_CREATED"}];
  DATE_TYPE_ISSUED = 6 [(hub.v1.enum_value) = {target: "DATE_TYPE_ISSUED"}];
  DATE_TYPE_SUBMITTED = 7 [(hub.v1.enum_value) = {target: "DATE_TYPE_SUBMITTED"}];
  DATE_TYPE_UPDATED = 8 [(hub.v1.enum_value) = {target: "DATE_TYPE_UPDATED"}];
  DATE_TYPE_VALID = 9 [(hub.v1.enum_value) = {target: "DATE_TYPE_OTHER"}];
  DATE_TYPE_WITHDRAWN = 10 [(hub.v1.enum_value) = {target: "DATE_TYPE_OTHER"}];
  DATE_TYPE_OTHER = 11 [(hub.v1.enum_value) = {target: "DATE_TYPE_OTHER"}];
}

// AlternateIdentifier - An identifier other than the DOI.
message AlternateIdentifier {
  option (hub.v1.message) = {
    target: "Identifier"
    description: "DataCite AlternateIdentifier maps to Hub Identifier"
    xml_name: "alternateIdentifier"
  };

  // Identifier value
  string value = 1 [(hub.v1.field) = {
    target: "value"
    xml_chardata: true
  }];
  // Identifier type
  string alternate_identifier_type = 2 [(hub.v1.field) = {
    target: "type"
    xml_attr: true
    xml_name: "alternateIdentifierType"
  }];
}

// RelatedIdentifier - An identifier for a related resource.
message RelatedIdentifier {
  option (hub.v1.message) = {
    target: "Relation"
    description: "DataCite RelatedIdentifier maps to Hub Relation"
    xml_name: "relatedIdentifier"
  };

  // Identifier value
  string value = 1 [(hub.v1.field) = {
    target: "target_identifier"
    xml_chardata: true
  }];
  // Identifier type (DOI, URL, ARK, etc.)
  RelatedIdentifierType related_identifier_type = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Identifier type"
    xml_attr: true
    xml_name: "relatedIdentifierType"
  }];
  // Relation type
  RelationType relation_type = 3 [(hub.v1.field) = {
    target: "type"
    xml_attr: true
    xml_name: "relationType"
  }];
  // Related metadata scheme
  string related_metadata_scheme = 4 [(hub.v1.field) = {
    target: "extra"
    description: "Metadata scheme"
    xml_attr: true
    xml_name: "relatedMetadataScheme"
  }];
  // Scheme URI
  string scheme_uri = 5 [(hub.v1.field) = {
    target: "extra"
    description: "Scheme URI"
    xml_attr: true
    xml_name: "schemeURI"
  }];
  // Scheme type
  string scheme_type = 6 [(hub.v1.field) = {
    target: "extra"
    description: "Scheme type"
    xml_attr: true
    xml_name: "schemeType"
  }];
  // Resource type general
  ResourceTypeGeneral resource_type_general = 7 [(hub.v1.field) = {
    target: "extra"
    description: "Related resource type"
    xml_attr: true
    xml_name: "resourceTypeGeneral"
  }];
}

