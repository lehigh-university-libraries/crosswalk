  RESOURCE_TYPE_GENERAL_DATASET = 9 [(hub.v1.enum_value) = {target: "RESOURCE_TYPE_DATASET"}];
  RESOURCE_TYPE_GENERAL_DISSERTATION = 10 [(hub.v1.enum_value) = {target: "RESOURCE_TYPE_DISSERTATION"}];
