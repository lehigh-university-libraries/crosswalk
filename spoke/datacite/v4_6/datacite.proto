// DataCite Metadata Schema for DOI registration.
// Source: DataCite Metadata Schema 4.6
// Spec: https://schema.datacite.org/meta/kernel-4.6/
syntax = "proto3";

package spoke.datacite.v4_6;

option go_package = "github.com/lehigh-university-libraries/crosswalk/gen/go/spoke/datacite/v4.6;datacitev4_6";

import "hub/v1/options.proto";

// SCHEMA_VERSION is the DataCite schema version this proto implements.
// Value: "4.6"

// Resource - Root element for DataCite metadata.
message Resource {
  option (hub.v1.message) = {
    target: "Record"
    preserve_unmapped: true
    description: "DataCite Resource maps to Hub Record"
    xml_name: "resource"
    xml_default_ns: "http://datacite.org/schema/kernel-4"
    xml_namespaces: ["xsi=http://www.w3.org/2001/XMLSchema-instance"]
  };

  // DOI identifier (required)
  Identifier identifier = 1 [(hub.v1.field) = {
    target: "identifiers"
    identifier_type: "doi"
    required: true
  }];
  // Creators (required)
  repeated Creator creators = 2 [(hub.v1.field) = {
    target: "contributors"
    role: "creator"
    required: true
    xml_name: "creators"
  }];
  // Titles (required)
  repeated Title titles = 3 [(hub.v1.field) = {
    target: "title"
    required: true
    xml_name: "titles"
  }];
  // Publisher (required)
  string publisher = 4 [(hub.v1.field) = {
    target: "publisher"
    required: true
  }];
  // Publication year (required)
  int32 publication_year = 5 [(hub.v1.field) = {
    target: "dates"
    date_type: "issued"
    required: true
    xml_name: "publicationYear"
  }];
  // Resource type (required)
  ResourceType resource_type = 6 [(hub.v1.field) = {
    target: "resource_type"
    required: true
    xml_name: "resourceType"
  }];

  // Optional fields
  repeated Subject subjects = 7 [(hub.v1.field) = {
    target: "subjects"
    xml_name: "subjects"
  }];
  repeated Contributor contributors = 8 [(hub.v1.field) = {
    target: "contributors"
    xml_name: "contributors"
  }];
  repeated Date dates = 9 [(hub.v1.field) = {
    target: "dates"
    xml_name: "dates"
  }];
  string language = 10 [(hub.v1.field) = {
    target: "language"
  }];
  repeated AlternateIdentifier alternate_identifiers = 11 [(hub.v1.field) = {
    target: "identifiers"
    xml_name: "alternateIdentifiers"
  }];
  repeated RelatedIdentifier related_identifiers = 12 [(hub.v1.field) = {
    target: "relations"
    xml_name: "relatedIdentifiers"
  }];
  repeated string sizes = 13 [(hub.v1.field) = {
    target: "extra"
    description: "Resource sizes"
  }];
  repeated string formats = 14 [(hub.v1.field) = {
    target: "extra"
    description: "Resource formats"
  }];
  string version = 15 [(hub.v1.field) = {
    target: "extra"
    description: "Resource version"
  }];
  repeated Rights rights_list = 16 [(hub.v1.field) = {
    target: "rights"
    xml_name: "rightsList"
  }];
  repeated Description descriptions = 17 [(hub.v1.field) = {
    target: "abstract"
    xml_name: "descriptions"
  }];
  repeated GeoLocation geo_locations = 18 [(hub.v1.field) = {
    target: "extra"
    description: "Geographic locations"
    xml_name: "geoLocations"
  }];
  repeated FundingReference funding_references = 19 [(hub.v1.field) = {
    target: "funders"
    xml_name: "fundingReferences"
  }];
  repeated RelatedItem related_items = 20 [(hub.v1.field) = {
    target: "relations"
    xml_name: "relatedItems"
  }];
}

// Identifier - The primary identifier (DOI).
message Identifier {
  option (hub.v1.message) = {
    target: "Identifier"
    description: "DataCite Identifier maps to Hub Identifier"
    xml_name: "identifier"
  };

  // Identifier value
  string value = 1 [(hub.v1.field) = {
    target: "value"
    parser: "doi"
    validators: "doi"
    xml_chardata: true
  }];
  // Identifier type (always "DOI" for DataCite)
  string identifier_type = 2 [(hub.v1.field) = {
    target: "type"
    xml_attr: true
    xml_name: "identifierType"
  }];
}

// Creator - A person or organization responsible for creating the resource.
message Creator {
  option (hub.v1.message) = {
    target: "Contributor"
    description: "DataCite Creator maps to Hub Contributor"
    xml_name: "creator"
  };

  // Name (required)
  string name = 1 [(hub.v1.field) = {
    target: "name"
    required: true
    xml_name: "creatorName"
  }];
  // Name type: Personal, Organizational
  string name_type = 2 [(hub.v1.field) = {
    target: "contributor_type"
    xml_name: "nameType"
  }];
  // Given name (for persons)
  string given_name = 3 [(hub.v1.field) = {
    target: "parsed_name.given"
    xml_name: "givenName"
  }];
  // Family name (for persons)
  string family_name = 4 [(hub.v1.field) = {
    target: "parsed_name.family"
    xml_name: "familyName"
  }];
  // Name identifiers (ORCID, ISNI, etc.)
  repeated NameIdentifier name_identifiers = 5 [(hub.v1.field) = {
    target: "identifiers"
    xml_name: "nameIdentifier"
  }];
  // Affiliations
  repeated Affiliation affiliations = 6 [(hub.v1.field) = {
    target: "affiliations"
    xml_name: "affiliation"
  }];
}

// Contributor - A person or organization that contributed to the resource.
message Contributor {
  option (hub.v1.message) = {
    target: "Contributor"
    description: "DataCite Contributor maps to Hub Contributor"
    xml_name: "contributor"
  };

  // Contributor type (required)
  ContributorType contributor_type = 1 [(hub.v1.field) = {
    target: "role"
    required: true
    xml_attr: true
    xml_name: "contributorType"
  }];
  // Name (required)
  string name = 2 [(hub.v1.field) = {
    target: "name"
    required: true
    xml_name: "contributorName"
  }];
  // Name type
  string name_type = 3 [(hub.v1.field) = {
    target: "contributor_type"
    xml_name: "nameType"
  }];
  // Given name
  string given_name = 4 [(hub.v1.field) = {
    target: "parsed_name.given"
    xml_name: "givenName"
  }];
  // Family name
  string family_name = 5 [(hub.v1.field) = {
    target: "parsed_name.family"
    xml_name: "familyName"
  }];
  // Name identifiers
  repeated NameIdentifier name_identifiers = 6 [(hub.v1.field) = {
    target: "identifiers"
    xml_name: "nameIdentifier"
  }];
  // Affiliations
  repeated Affiliation affiliations = 7 [(hub.v1.field) = {
    target: "affiliations"
    xml_name: "affiliation"
  }];
}

// ContributorType - Types of contributors.
enum ContributorType {
  CONTRIBUTOR_TYPE_UNSPECIFIED = 0;
  CONTRIBUTOR_TYPE_CONTACT_PERSON = 1 [(hub.v1.enum_value) = {target: "contributor"}];
  CONTRIBUTOR_TYPE_DATA_COLLECTOR = 2 [(hub.v1.enum_value) = {target: "data_collector"}];
  CONTRIBUTOR_TYPE_DATA_CURATOR = 3 [(hub.v1.enum_value) = {target: "data_curator"}];
  CONTRIBUTOR_TYPE_DATA_MANAGER = 4 [(hub.v1.enum_value) = {target: "data_manager"}];
  CONTRIBUTOR_TYPE_DISTRIBUTOR = 5 [(hub.v1.enum_value) = {target: "distributor"}];
  CONTRIBUTOR_TYPE_EDITOR = 6 [(hub.v1.enum_value) = {target: "editor"}];
  CONTRIBUTOR_TYPE_HOSTING_INSTITUTION = 7 [(hub.v1.enum_value) = {target: "host"}];
  CONTRIBUTOR_TYPE_PRODUCER = 8 [(hub.v1.enum_value) = {target: "producer"}];
  CONTRIBUTOR_TYPE_PROJECT_LEADER = 9 [(hub.v1.enum_value) = {target: "project_leader"}];
  CONTRIBUTOR_TYPE_PROJECT_MANAGER = 10 [(hub.v1.enum_value) = {target: "project_manager"}];
  CONTRIBUTOR_TYPE_PROJECT_MEMBER = 11 [(hub.v1.enum_value) = {target: "project_member"}];
  CONTRIBUTOR_TYPE_REGISTRATION_AGENCY = 12 [(hub.v1.enum_value) = {target: "contributor"}];
  CONTRIBUTOR_TYPE_REGISTRATION_AUTHORITY = 13 [(hub.v1.enum_value) = {target: "contributor"}];
  CONTRIBUTOR_TYPE_RELATED_PERSON = 14 [(hub.v1.enum_value) = {target: "contributor"}];
  CONTRIBUTOR_TYPE_RESEARCHER = 15 [(hub.v1.enum_value) = {target: "researcher"}];
  CONTRIBUTOR_TYPE_RESEARCH_GROUP = 16 [(hub.v1.enum_value) = {target: "research_group"}];
  CONTRIBUTOR_TYPE_RIGHTS_HOLDER = 17 [(hub.v1.enum_value) = {target: "rights_holder"}];
  CONTRIBUTOR_TYPE_SPONSOR = 18 [(hub.v1.enum_value) = {target: "sponsor"}];
  CONTRIBUTOR_TYPE_SUPERVISOR = 19 [(hub.v1.enum_value) = {target: "supervisor"}];
  CONTRIBUTOR_TYPE_WORK_PACKAGE_LEADER = 20 [(hub.v1.enum_value) = {target: "contributor"}];
  CONTRIBUTOR_TYPE_OTHER = 21 [(hub.v1.enum_value) = {target: "contributor"}];
}

// NameIdentifier - An identifier for a person or organization.
message NameIdentifier {
  option (hub.v1.message) = {
    target: "Identifier"
    description: "DataCite NameIdentifier maps to Hub Identifier"
    xml_name: "nameIdentifier"
  };

  // Identifier value
  string value = 1 [(hub.v1.field) = {
    target: "value"
    xml_chardata: true
  }];
  // Scheme (e.g., ORCID, ISNI, ROR)
  string name_identifier_scheme = 2 [(hub.v1.field) = {
    target: "type"
    xml_attr: true
    xml_name: "nameIdentifierScheme"
  }];
  // Scheme URI
  string scheme_uri = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Scheme URI"
    xml_attr: true
    xml_name: "schemeURI"
  }];
}

// Affiliation - An organization affiliation.
message Affiliation {
  option (hub.v1.message) = {
    target: "Affiliation"
    description: "DataCite Affiliation maps to Hub Affiliation"
    xml_name: "affiliation"
  };

  // Affiliation name
  string name = 1 [(hub.v1.field) = {
    target: "name"
    xml_chardata: true
  }];
  // Affiliation identifier
  string affiliation_identifier = 2 [(hub.v1.field) = {
    target: "identifier"
    xml_attr: true
    xml_name: "affiliationIdentifier"
  }];
  // Identifier scheme (e.g., ROR)
  string affiliation_identifier_scheme = 3 [(hub.v1.field) = {
    target: "identifier_type"
    xml_attr: true
    xml_name: "affiliationIdentifierScheme"
  }];
  // Scheme URI
  string scheme_uri = 4 [(hub.v1.field) = {
    target: "extra"
    description: "Scheme URI"
    xml_attr: true
    xml_name: "schemeURI"
  }];
}

// Title - A title of the resource.
message Title {
  option (hub.v1.message) = {
    target: "string"
    description: "DataCite Title extracts value"
    xml_name: "title"
  };

  // Title value
  string value = 1 [(hub.v1.field) = {
    target: "value"
    required: true
    xml_chardata: true
  }];
  // Title type
  TitleType title_type = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Title type"
    xml_attr: true
    xml_name: "titleType"
  }];
  // Language (BCP 47)
  string lang = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Language"
    xml_attr: true
    xml_name: "xml:lang"
  }];
}

// TitleType - Types of titles.
enum TitleType {
  TITLE_TYPE_UNSPECIFIED = 0;
  TITLE_TYPE_ALTERNATIVE_TITLE = 1;
  TITLE_TYPE_SUBTITLE = 2;
  TITLE_TYPE_TRANSLATED_TITLE = 3;
  TITLE_TYPE_OTHER = 4;
}

// ResourceType - The type of resource.
message ResourceType {
  option (hub.v1.message) = {
    target: "ResourceType"
    description: "DataCite ResourceType maps to Hub ResourceType"
    xml_name: "resourceType"
  };

  // Resource type general (required)
  ResourceTypeGeneral resource_type_general = 1 [(hub.v1.field) = {
    target: "type"
    required: true
    xml_attr: true
    xml_name: "resourceTypeGeneral"
  }];
  // Free-text resource type
  string value = 2 [(hub.v1.field) = {
    target: "description"
    xml_chardata: true
  }];
}

