// RelationType - Types of relations between resources.
enum RelationType {
  RELATION_TYPE_UNSPECIFIED = 0;
  RELATION_TYPE_IS_CITED_BY = 1 [(hub.v1.enum_value) = {target: "RELATION_TYPE_CITED_BY"}];
  RELATION_TYPE_CITES = 2 [(hub.v1.enum_value) = {target: "RELATION_TYPE_CITES"}];
  RELATION_TYPE_IS_SUPPLEMENT_TO = 3 [(hub.v1.enum_value) = {target: "RELATION_TYPE_SUPPLEMENT_TO"}];
  RELATION_TYPE_IS_SUPPLEMENTED_BY = 4 [(hub.v1.enum_value) = {target: "RELATION_TYPE_SUPPLEMENTED_BY"}];
  RELATION_TYPE_IS_CONTINUED_BY = 5 [(hub.v1.enum_value) = {target: "RELATION_TYPE_REPLACED_BY"}];
  RELATION_TYPE_CONTINUES = 6 [(hub.v1.enum_value) = {target: "RELATION_TYPE_REPLACES"}];
  RELATION_TYPE_IS_DESCRIBED_BY = 7 [(hub.v1.enum_value) = {target: "RELATION_TYPE_OTHER"}];
  RELATION_TYPE_DESCRIBES = 8 [(hub.v1.enum_value) = {target: "RELATION_TYPE_OTHER"}];
