  RELATED_IDENTIFIER_TYPE_LISSN = 12;
  RELATED_IDENTIFIER_TYPE_LSID = 13;
  RELATED_IDENTIFIER_TYPE_PMID = 14;
  RELATED_IDENTIFIER_TYPE_PURL = 15;
