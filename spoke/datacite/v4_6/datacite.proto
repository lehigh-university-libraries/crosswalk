  DESCRIPTION_TYPE_ABSTRACT = 1;
  DESCRIPTION_TYPE_METHODS = 2;
  DESCRIPTION_TYPE_SERIES_INFORMATION = 3;
  DESCRIPTION_TYPE_TABLE_OF_CONTENTS = 4;
  DESCRIPTION_TYPE_TECHNICAL_INFO = 5;
  DESCRIPTION_TYPE_OTHER = 6;
}

// GeoLocation - Geographic location of the resource.
message GeoLocation {
  option (hub.v1.message) = {
    xml_name: "geoLocation"
  };

  // Place name
  string geo_location_place = 1 [(hub.v1.field) = {
    target: "extra"
    description: "Place name"
    xml_name: "geoLocationPlace"
  }];
  // Point coordinates
  GeoLocationPoint geo_location_point = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Point coordinates"
    xml_name: "geoLocationPoint"
  }];
  // Bounding box
  GeoLocationBox geo_location_box = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Bounding box"
    xml_name: "geoLocationBox"
  }];
  // Polygon
  repeated GeoLocationPolygon geo_location_polygons = 4 [(hub.v1.field) = {
    target: "extra"
    description: "Polygons"
    xml_name: "geoLocationPolygon"
  }];
}

