// MODS (Metadata Object Description Schema) format.
// Source: MODS 3.8 (September 16, 2022)
// Spec: https://www.loc.gov/standards/mods/v3/mods-3-8.xsd
syntax = "proto3";

package spoke.mods.v3_8;

option go_package = "github.com/lehigh-university-libraries/crosswalk/gen/go/spoke/mods/v3.8;modsv3_8";

import "hub/v1/options.proto";

// SCHEMA_VERSION is the MODS schema version this proto implements.
// Value: "3.8"

// Record - A MODS metadata record.
message Record {
  option (hub.v1.message) = {
    target: "Record"
    preserve_unmapped: true
    description: "MODS Record maps to Hub Record"
    xml_name: "mods"
    xml_default_ns: "http://www.loc.gov/mods/v3"
    xml_namespaces: ["xsi=http://www.w3.org/2001/XMLSchema-instance", "xlink=http://www.w3.org/1999/xlink"]
  };

  // Title information
  repeated TitleInfo title_info = 1 [(hub.v1.field) = {
    target: "title"
    required: true
    xml_name: "titleInfo"
  }];
  // Name (person, organization, etc.)
  repeated Name name = 2 [(hub.v1.field) = {
    target: "contributors"
  }];
  // Type of resource
  repeated TypeOfResource type_of_resource = 3 [(hub.v1.field) = {
    target: "resource_type"
    xml_name: "typeOfResource"
  }];
  // Genre
  repeated Genre genre = 4 [(hub.v1.field) = {
    target: "subjects"
    subject_vocabulary: "local"
    description: "Genre"
  }];
  // Origin information (publication, etc.)
  repeated OriginInfo origin_info = 5 [(hub.v1.field) = {
    target: "self"
    description: "Publication information"
    xml_name: "originInfo"
  }];
  // Language
  repeated Language language = 6 [(hub.v1.field) = {
    target: "language"
  }];
  // Physical description
  repeated PhysicalDescription physical_description = 7 [(hub.v1.field) = {
    target: "extra"
    description: "Physical description"
    xml_name: "physicalDescription"
  }];
  // Abstract
  repeated Abstract abstract = 8 [(hub.v1.field) = {
    target: "abstract"
  }];
  // Table of contents
  repeated TableOfContents table_of_contents = 9 [(hub.v1.field) = {
    target: "extra"
    description: "Table of contents"
    xml_name: "tableOfContents"
  }];
  // Target audience
  repeated TargetAudience target_audience = 10 [(hub.v1.field) = {
    target: "extra"
    description: "Target audience"
    xml_name: "targetAudience"
  }];
  // Note
  repeated Note note = 11 [(hub.v1.field) = {
    target: "notes"
  }];
  // Subject
  repeated Subject subject = 12 [(hub.v1.field) = {
    target: "subjects"
  }];
  // Classification
  repeated Classification classification = 13 [(hub.v1.field) = {
    target: "subjects"
    description: "Classification"
  }];
  // Related item
  repeated RelatedItem related_item = 14 [(hub.v1.field) = {
    target: "relations"
    xml_name: "relatedItem"
  }];
  // Identifier
  repeated Identifier identifier = 15 [(hub.v1.field) = {
    target: "identifiers"
  }];
  // Location
  repeated Location location = 16 [(hub.v1.field) = {
    target: "extra"
    description: "Location information"
  }];
  // Access condition
  repeated AccessCondition access_condition = 17 [(hub.v1.field) = {
    target: "rights"
    xml_name: "accessCondition"
  }];
  // Part
  repeated Part part = 18 [(hub.v1.field) = {
    target: "extra"
    description: "Part information"
  }];
  // Extension
  repeated Extension extension = 19 [(hub.v1.field) = {
    target: "extra"
    description: "Extension data"
  }];
  // Record info
  RecordInfo record_info = 20 [(hub.v1.field) = {
    target: "extra"
    description: "Record metadata"
    xml_name: "recordInfo"
  }];
}

// TitleInfo - Title information.
message TitleInfo {
  option (hub.v1.message) = {
    target: "string"
    description: "MODS TitleInfo extracts title"
    xml_name: "titleInfo"
  };

  // Title type
  TitleType type = 1 [(hub.v1.field) = {
    target: "extra"
    description: "Title type"
    xml_attr: true
  }];
  // Title text
  string title = 2 [(hub.v1.field) = {
    target: "value"
    required: true
  }];
  // Subtitle
  string sub_title = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Subtitle"
    xml_name: "subTitle"
  }];
  // Part number
  string part_number = 4 [(hub.v1.field) = {
    target: "extra"
    description: "Part number"
    xml_name: "partNumber"
  }];
  // Part name
  string part_name = 5 [(hub.v1.field) = {
    target: "extra"
    description: "Part name"
    xml_name: "partName"
  }];
  // Non-sort characters (e.g., "The ")
  string non_sort = 6 [(hub.v1.field) = {
    target: "extra"
    description: "Non-sort prefix"
    xml_name: "nonSort"
  }];
  // Display label
  string display_label = 7 [(hub.v1.field) = {
    target: "extra"
    description: "Display label"
    xml_name: "displayLabel"
    xml_attr: true
  }];
  // Language
  string lang = 8 [(hub.v1.field) = {
    target: "extra"
    description: "Title language"
    xml_attr: true
    xml_name: "xml:lang"
  }];
  // Authority
  string authority = 9 [(hub.v1.field) = {
    target: "extra"
    description: "Authority"
    xml_attr: true
  }];
}

// TitleType - Types of titles.
enum TitleType {
  TITLE_TYPE_UNSPECIFIED = 0;
  TITLE_TYPE_ABBREVIATED = 1;
  TITLE_TYPE_TRANSLATED = 2;
  TITLE_TYPE_ALTERNATIVE = 3;
  TITLE_TYPE_UNIFORM = 4;
}

// Name - A person, organization, or other entity.
message Name {
  option (hub.v1.message) = {
    target: "Contributor"
    description: "MODS Name maps to Hub Contributor"
    xml_name: "name"
  };

  // Name type
  NameType type = 1 [(hub.v1.field) = {
    target: "contributor_type"
    xml_attr: true
  }];
  // Name parts
  repeated NamePart name_part = 2 [(hub.v1.field) = {
    target: "parsed_name"
    description: "Name parts"
    xml_name: "namePart"
  }];
  // Display form
  string display_form = 3 [(hub.v1.field) = {
    target: "name"
    xml_name: "displayForm"
  }];
  // Affiliation
  repeated string affiliation = 4 [(hub.v1.field) = {
    target: "affiliations"
  }];
  // Role
  repeated Role role = 5 [(hub.v1.field) = {
    target: "role"
  }];
  // Description
  string description = 6 [(hub.v1.field) = {
    target: "extra"
    description: "Description"
  }];
  // Name identifier (e.g., ORCID URI)
  repeated NameIdentifier name_identifier = 7 [(hub.v1.field) = {
    target: "identifiers"
    xml_name: "nameIdentifier"
  }];
  // Authority
  string authority = 8 [(hub.v1.field) = {
    target: "extra"
    description: "Name authority"
    xml_attr: true
  }];
  // Authority URI
  string authority_uri = 9 [(hub.v1.field) = {
    target: "extra"
    description: "Authority URI"
    xml_attr: true
    xml_name: "authorityURI"
  }];
  // Value URI
  string value_uri = 10 [(hub.v1.field) = {
    target: "identifiers"
    identifier_type: "uri"
    xml_attr: true
    xml_name: "valueURI"
  }];
}

// NameType - Types of names.
enum NameType {
  NAME_TYPE_UNSPECIFIED = 0;
  NAME_TYPE_PERSONAL = 1 [(hub.v1.enum_value) = {target: "CONTRIBUTOR_TYPE_PERSON"}];
  NAME_TYPE_CORPORATE = 2 [(hub.v1.enum_value) = {target: "CONTRIBUTOR_TYPE_ORGANIZATION"}];
  NAME_TYPE_CONFERENCE = 3 [(hub.v1.enum_value) = {target: "CONTRIBUTOR_TYPE_ORGANIZATION"}];
  NAME_TYPE_FAMILY = 4 [(hub.v1.enum_value) = {target: "CONTRIBUTOR_TYPE_PERSON"}];
}

// NamePart - A part of a name.
message NamePart {
  option (hub.v1.message) = {
    xml_name: "namePart"
  };

  // Part type
  NamePartType type = 1 [(hub.v1.field) = {
    target: "extra"
    description: "Name part type"
    xml_attr: true
  }];
  // Value
  string value = 2 [(hub.v1.field) = {
    target: "value"
    xml_chardata: true
  }];
}

// NamePartType - Types of name parts.
enum NamePartType {
  NAME_PART_TYPE_UNSPECIFIED = 0;
  NAME_PART_TYPE_GIVEN = 1;
  NAME_PART_TYPE_FAMILY = 2;
  NAME_PART_TYPE_DATE = 3;
  NAME_PART_TYPE_TERMS_OF_ADDRESS = 4;
}

// NameIdentifier - An identifier for a name.
message NameIdentifier {
  option (hub.v1.message) = {
    target: "Identifier"
    description: "MODS NameIdentifier maps to Hub Identifier"
    xml_name: "nameIdentifier"
  };

  // Identifier value
  string value = 1 [(hub.v1.field) = {
    target: "value"
    xml_chardata: true
  }];
  // Type (e.g., "orcid", "isni")
  string type = 2 [(hub.v1.field) = {
    target: "type"
    xml_attr: true
  }];
}

// Role - A role associated with a name.
message Role {
  option (hub.v1.message) = {
    xml_name: "role"
  };

  repeated RoleTerm role_term = 1 [(hub.v1.field) = {
    target: "value"
    parser: "relator"
    description: "Role terms"
    xml_name: "roleTerm"
  }];
}

// RoleTerm - A role term.
message RoleTerm {
  option (hub.v1.message) = {
    xml_name: "roleTerm"
  };

  // Role type
  RoleTermType type = 1 [(hub.v1.field) = {
    target: "extra"
    description: "Role term type"
    xml_attr: true
  }];
  // Authority (e.g., "marcrelator")
  string authority = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Role authority"
    xml_attr: true
  }];
  // Value
  string value = 3 [(hub.v1.field) = {
    target: "value"
    xml_chardata: true
  }];
}

// RoleTermType - Types of role terms.
enum RoleTermType {
  ROLE_TERM_TYPE_UNSPECIFIED = 0;
  ROLE_TERM_TYPE_TEXT = 1;
  ROLE_TERM_TYPE_CODE = 2;
}

// TypeOfResource - Type of resource.
message TypeOfResource {
  option (hub.v1.message) = {
    target: "ResourceType"
    description: "MODS TypeOfResource maps to Hub ResourceType"
    xml_name: "typeOfResource"
  };

  // Value
  string value = 1 [(hub.v1.field) = {
    target: "description"
    xml_chardata: true
  }];
  // Collection
  bool collection = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Is collection"
    xml_attr: true
  }];
  // Manuscript
  bool manuscript = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Is manuscript"
    xml_attr: true
  }];
}

// Genre - Genre of the resource.
message Genre {
  option (hub.v1.message) = {
    target: "Subject"
    description: "MODS Genre maps to Hub Subject"
    xml_name: "genre"
  };

  // Value
  string value = 1 [(hub.v1.field) = {
    target: "value"
    xml_chardata: true
  }];
  // Authority
  string authority = 2 [(hub.v1.field) = {
    target: "vocabulary"
    xml_attr: true
  }];
  // Type
  string type = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Genre type"
    xml_attr: true
  }];
}

// OriginInfo - Origin/publication information.
message OriginInfo {
  option (hub.v1.message) = {
    xml_name: "originInfo"
  };

  // Event type
  OriginEventType event_type = 1 [(hub.v1.field) = {
    target: "extra"
    description: "Event type"
    xml_attr: true
    xml_name: "eventType"
  }];
  // Place of publication
  repeated Place place = 2 [(hub.v1.field) = {
    target: "place_published"
  }];
  // Publisher
  repeated string publisher = 3 [(hub.v1.field) = {
    target: "publisher"
  }];
  // Date issued
  repeated DateElement date_issued = 4 [(hub.v1.field) = {
    target: "dates"
    date_type: "issued"
    xml_name: "dateIssued"
  }];
  // Date created
  repeated DateElement date_created = 5 [(hub.v1.field) = {
    target: "dates"
    date_type: "created"
    xml_name: "dateCreated"
  }];
  // Date captured
  repeated DateElement date_captured = 6 [(hub.v1.field) = {
    target: "dates"
    date_type: "other"
    description: "Date captured"
    xml_name: "dateCaptured"
  }];
  // Date valid
  repeated DateElement date_valid = 7 [(hub.v1.field) = {
    target: "dates"
    date_type: "other"
    description: "Date valid"
    xml_name: "dateValid"
  }];
  // Date modified
  repeated DateElement date_modified = 8 [(hub.v1.field) = {
    target: "dates"
    date_type: "updated"
    xml_name: "dateModified"
  }];
  // Copyright date
  repeated DateElement copyright_date = 9 [(hub.v1.field) = {
    target: "dates"
    date_type: "copyright"
    xml_name: "copyrightDate"
  }];
  // Date other
  repeated DateElement date_other = 10 [(hub.v1.field) = {
    target: "dates"
    date_type: "other"
    xml_name: "dateOther"
  }];
  // Edition
  string edition = 11 [(hub.v1.field) = {
    target: "extra"
    description: "Edition"
  }];
  // Issuance
  Issuance issuance = 12 [(hub.v1.field) = {
    target: "extra"
    description: "Issuance type"
  }];
  // Frequency
  repeated string frequency = 13 [(hub.v1.field) = {
    target: "extra"
    description: "Frequency"
  }];
}

// OriginEventType - Event types for origin info.
enum OriginEventType {
  ORIGIN_EVENT_TYPE_UNSPECIFIED = 0;
  ORIGIN_EVENT_TYPE_PRODUCTION = 1;
  ORIGIN_EVENT_TYPE_PUBLICATION = 2;
  ORIGIN_EVENT_TYPE_DISTRIBUTION = 3;
  ORIGIN_EVENT_TYPE_MANUFACTURE = 4;
}

// Place - A place.
message Place {
  option (hub.v1.message) = {
    xml_name: "place"
  };

  repeated PlaceTerm place_term = 1 [(hub.v1.field) = {
    target: "value"
    description: "Place terms"
    xml_name: "placeTerm"
  }];
}

// PlaceTerm - A place term.
message PlaceTerm {
  option (hub.v1.message) = {
    xml_name: "placeTerm"
  };

  // Type
  PlaceTermType type = 1 [(hub.v1.field) = {
    target: "extra"
    description: "Place term type"
    xml_attr: true
  }];
  // Authority (e.g., "marccountry")
  string authority = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Place authority"
    xml_attr: true
  }];
  // Value
  string value = 3 [(hub.v1.field) = {
    target: "value"
    xml_chardata: true
  }];
