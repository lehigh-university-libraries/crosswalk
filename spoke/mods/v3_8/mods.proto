// PlaceTermType - Types of place terms.
enum PlaceTermType {
  PLACE_TERM_TYPE_UNSPECIFIED = 0;
  PLACE_TERM_TYPE_CODE = 1;
  PLACE_TERM_TYPE_TEXT = 2;
}

// DateElement - A date element.
message DateElement {
  option (hub.v1.message) = {
    target: "DateValue"
    description: "MODS DateElement maps to Hub DateValue"
  };

  // Date value
  string value = 1 [(hub.v1.field) = {
    target: "raw"
    parser: "edtf"
    xml_chardata: true
  }];
  // Encoding (e.g., "w3cdtf", "iso8601", "marc")
  string encoding = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Date encoding"
    xml_attr: true
  }];
  // Point (start, end)
  DatePoint point = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Date point"
    xml_attr: true
  }];
  // Key date
  bool key_date = 4 [(hub.v1.field) = {
    target: "extra"
    description: "Is key date"
    xml_attr: true
    xml_name: "keyDate"
  }];
  // Qualifier
  DateQualifier qualifier = 5 [(hub.v1.field) = {
    target: "extra"
    description: "Date qualifier"
    xml_attr: true
  }];
}

// DatePoint - Date point type.
enum DatePoint {
  DATE_POINT_UNSPECIFIED = 0;
  DATE_POINT_START = 1;
  DATE_POINT_END = 2;
}

// DateQualifier - Date qualifiers.
enum DateQualifier {
  DATE_QUALIFIER_UNSPECIFIED = 0;
  DATE_QUALIFIER_APPROXIMATE = 1;
  DATE_QUALIFIER_INFERRED = 2;
  DATE_QUALIFIER_QUESTIONABLE = 3;
}

// Issuance - Issuance type.
enum Issuance {
  ISSUANCE_UNSPECIFIED = 0;
  ISSUANCE_CONTINUING = 1;
  ISSUANCE_MONOGRAPHIC = 2;
  ISSUANCE_SINGLE_UNIT = 3;
  ISSUANCE_MULTIPART_MONOGRAPH = 4;
  ISSUANCE_SERIAL = 5;
  ISSUANCE_INTEGRATING_RESOURCE = 6;
}

