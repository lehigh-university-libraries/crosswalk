    xml_name: "language"
  };

  repeated LanguageTerm language_term = 1 [(hub.v1.field) = {
    target: "value"
    description: "Language terms"
    xml_name: "languageTerm"
  }];
  // Script term
  repeated ScriptTerm script_term = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Script terms"
    xml_name: "scriptTerm"
  }];
}

// LanguageTerm - A language term.
message LanguageTerm {
  option (hub.v1.message) = {
    xml_name: "languageTerm"
  };

  // Type
  LanguageTermType type = 1 [(hub.v1.field) = {
    target: "extra"
    description: "Language term type"
    xml_attr: true
  }];
  // Authority (e.g., "iso639-2b")
  string authority = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Language authority"
    xml_attr: true
  }];
  // Value
  string value = 3 [(hub.v1.field) = {
    target: "value"
    xml_chardata: true
  }];
}

// LanguageTermType - Types of language terms.
enum LanguageTermType {
  LANGUAGE_TERM_TYPE_UNSPECIFIED = 0;
  LANGUAGE_TERM_TYPE_CODE = 1;
  LANGUAGE_TERM_TYPE_TEXT = 2;
}

// ScriptTerm - A script term.
message ScriptTerm {
  option (hub.v1.message) = {
    xml_name: "scriptTerm"
  };

  // Type
  string type = 1 [(hub.v1.field) = {
