  }];
  // Value
  string value = 3 [(hub.v1.field) = {
    target: "value"
    xml_chardata: true
  }];
}

// PhysicalDescription - Physical description.
message PhysicalDescription {
  option (hub.v1.message) = {
    xml_name: "physicalDescription"
  };

  // Form
  repeated Form form = 1 [(hub.v1.field) = {
    target: "extra"
    description: "Form"
  }];
  // Reformatting quality
  string reformatting_quality = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Reformatting quality"
    xml_name: "reformattingQuality"
  }];
  // Internet media type
  repeated string internet_media_type = 3 [(hub.v1.field) = {
    target: "extra"
    description: "MIME type"
    xml_name: "internetMediaType"
  }];
  // Extent
  repeated string extent = 4 [(hub.v1.field) = {
    target: "extra"
    description: "Extent"
  }];
  // Digital origin
  string digital_origin = 5 [(hub.v1.field) = {
    target: "extra"
    description: "Digital origin"
    xml_name: "digitalOrigin"
  }];
  // Note
  repeated Note note = 6 [(hub.v1.field) = {
    target: "notes"
    description: "Physical description notes"
  }];
}

// Form - Form of resource.
message Form {
  option (hub.v1.message) = {
    xml_name: "form"
  };

  // Value
  string value = 1 [(hub.v1.field) = {
    target: "value"
