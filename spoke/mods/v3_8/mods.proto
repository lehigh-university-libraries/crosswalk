    target: "string"
    description: "MODS Abstract extracts value"
    xml_name: "abstract"
  };

  // Value
  string value = 1 [(hub.v1.field) = {
    target: "value"
    xml_chardata: true
  }];
  // Display label
  string display_label = 2 [(hub.v1.field) = {
    target: "extra"
    description: "Display label"
    xml_attr: true
    xml_name: "displayLabel"
  }];
  // Type
  string type = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Abstract type"
    xml_attr: true
  }];
  // Language
