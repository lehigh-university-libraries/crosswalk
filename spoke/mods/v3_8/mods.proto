    xml_chardata: true
  }];
  // Type
  string type = 2 [(hub.v1.field) = {
    target: "type"
    xml_attr: true
  }];
  // Display label
  string display_label = 3 [(hub.v1.field) = {
    target: "extra"
    description: "Display label"
    xml_attr: true
    xml_name: "displayLabel"
  }];
